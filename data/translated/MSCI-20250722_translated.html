<title>Document</title><script>bazadebezolkohpepadr="326871121"</script><script type="text/javascript" src="https://www.sec.gov/akam/13/137bab45" defer=""/></head><body><div id="i4a3be27a432c4f4586155fc305872173_1"/><div style="min-height:45pt;width:100%"><div><font><br/></font></div></div><div style="text-align:right"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:700;line-height:120%">Exhibit 99.1</font></div><div style="margin-bottom:10pt"><img alt="lm-logoxbluexrgb2022_modifa.jpg" src="lm-logoxbluexrgb2022_modifa.jpg" style="height:50px;margin-bottom:5pt;vertical-align:text-bottom;width:290px"/></div><div style="margin-bottom:10pt;text-align:right"><font style="color:#000000;font-family:'Arial MT Std Black',sans-serif;font-size:24pt;font-style:italic;font-weight:700;line-height:120%">뉴스 릴리스</font></div><div><font><br/></font></div><div style="margin-bottom:10pt;text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">록히드 마틴, 두 번째 보고서 발표</font><font style="color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:120%"> </font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">2025년 3분기 재무 결과</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">판매 of $18.2&#160;billion</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">프로그램에 대한 세전 손실 16억 달러와 기타 비용 1억 6900만 달러로 주당 순이익에 5.83달러의 영향을 미쳤습니다.</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">프로그램 손실 및 기타 비용의 영향을 포함한 순이익 3억 4200만 달러, 주당 1.46달러</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">2억1천만 달러의 영업 현금과 1억5천만 달러의 잉여 현금 흐름</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">배당금과 자사주 매입을 통해 주주에게 13억 달러의 현금을 환원했습니다.</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">2025년 매출 및 잉여현금흐름 가이던스 재확인</font></div><div><font><br/></font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:112%">베데스다, 메릴랜드</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">July 22, 2025 &#8211; 록히드 마틴 코퍼레이션 &#91;NYSE&#58; LMT&#93; today reported second quarter 2025 sales of $18.2 billion, compared to $18.1 billion in the second quarter of 2024. 순이익 in the second quarter of 2025 were $342 million또는$1.46 per share, including $1.6 billion of program losses and $169 million of other charges. This compares to $1.6 billion, or $6.85&#160;per share, in the second quarter of 2024. 영업 현금 창출 was $201 million in the second quarter of 2025, compared to $1.9 billion in the second quarter of 2024. 잉여 현금 흐름 was $(150) million in the second quarter of 2025, compared to $1.5 billion in the second quarter of 2024.</font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8220;Over the course of the past few months, Lockheed Martin systems and platforms once again proved highly effective in combat operations and in deterring further aggression. Our F-35s, F-22s, PAC-3, THAAD, Aegis and many others, crewed by the soldiers, aircrews, sailors, marines and guardians of the U.S. and its Allies, and supported by our own dedicated teammates, performed extremely well in the most crucial and challenging situations,&#8221; said Lockheed Martin Chairman, President and CEO Jim Taiclet. &#8220;Based in part on this record of performance as well as the promise of several advanced technologies in development, our U.S. and allied customers are asking us to elevate and accelerate many key programs. For example, several allied nations have recently announced additional F-35 purchases, the U.S. Army has awarded more than $1 billion in missile-related contracts so far, and the U.S. 우주Force is ordering additional GPS IIIF satellites. At the same time, our ongoing program review process identified new developments that caused us to re-evaluate the financial position on a set of major legacy programs. As a result, we are taking a number of charges this quarter to address these newly identified risks. We remain committed to delivering these critical capabilities that our customers are counting on and are fully focused on the growth inflection we expect as the result of heightened interest and demand for Lockheed Martin&#8217;s products and technologies.</font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8220;Overall, the company&#8217;s foundation remains solid and resilient. In the second quarter, sales of $18 billion grew sequentially, as we continued to drive supply chain improvements and ramp capacity on needed deterrent capabilities. In addition, we invested $800 million in infrastructure and innovation for growth and returned $1.3 billion to shareholders through dividends and share repurchases. We are maintaining full year 2025 guidance for sales, cash from operations, capital expense, free cash flow, and share repurchases. The program charges taken in the quarter &#8211; which resulted from our ongoing rigorous monitoring and review processes &#8211; are a necessary step as we continue to take action to improve program execution. We&#8217;re investing in emerging technologies, and as a proven mission integrator, we remain well positioned to support critical programs like the Golden Dome for America. Our relentless focus on operational performance combined with our disciplined capital allocation strategy will enable us to deliver value to our shareholders, while providing the advanced solutions that America and its allies need to maintain peace through strength for decades to come.&#8221;</font></div><div style="height:45pt;position:relative;width:100%"><div style="bottom:0;position:absolute;width:100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">1</font></div></div></div><div id="i4a3be27a432c4f4586155fc305872173_4"/><hr style="page-break-after:always"><div style="min-height:20.88pt;width:100%"><div><font><br/></font></div></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:112%;text-decoration:underline">프로그램 손실 및 기타 비용</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">2분기 동안 당사는 항공 사업 부문의 기밀 프로그램과 시코르스키 사업 부문의 일부 국제 헬리콥터 프로그램에 대한 문제를 해결하기 위해 중요한 조치를 취했습니다. 또한 아래에 설명된 대로 자산 손상 및 세금 문제와 관련된 기타 비용도 인식했습니다.</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">항공 기밀 프로그램</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; 항공 has experienced design, integration, and test challenges, as well as other performance issues on this program. These trends continued into 2025 and had a greater impact on schedule and costs than previously estimated. As a result, 항공 performed a comprehensive review of its program execution and management processes to achieve the technical requirements of the program, which was completed in the second quarter. Based on this review and ongoing discussions with the customer and suppliers, 항공 made significant changes to its processes and testing approach, resulting in significant updates to the program&#8217;s schedule and cost estimates. As a result, during the second quarter of 2025 the Company recognized additional pretax reach-forward losses of $950 million on the program.</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">캐나다 해상 헬리콥터 프로그램(CMHP)</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; The Company is in ongoing discussions with the customer regarding a potential restructure to certain contractual terms and conditions and to expand the scope of work that would be beneficial to both parties. Communications with the customer during the second quarter of 2025 led to subsequent decisions made by the Company to focus on providing additional mission capabilities, enhanced logistical support, fleet life extension, and revised expectations regarding flight hours. As a result of revised cost and sales estimates for the program during the second quarter of 2025, the Company recognized additional pretax losses of $570 million on this program in RMS&#8217; financial results.</font></div><div style="margin-bottom:8pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">T&#252;rkish Utility Helicopter Program (TUHP)</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; The Company has been discussing a potential mutually agreeable framework to restructure the program, including changing the scope of work. In light of the status of the continuing discussions with the customer and the current status of the program, RMS revised its cost and sales estimates for this program. As a result, during the second quarter of 2025, the Company recognized additional pretax reach-forward losses of $95 million on this program in RMS&#8217; financial results.</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">기타 요금</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; During the second quarter of 2025, the company recognized a charge of $66 million primarily for the write-off of fixed assets resulting from the U.S. Air Force&#8217;s Next Generation Air Dominance (NGAD) down-select decision. The company also recognized a charge of $103 million related to uncertain tax positions as part of its income tax expense, resulting from the Internal Revenue Service's proposed adjustments to its tax accounting method change for certain manufacturing contracts.</font></div><div style="margin-bottom:3pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">아래 표는 위에서 설명한 프로그램 손실 및 기타 요금의 영향에 대한 추가 정보를 제공합니다.</font></div><div><table style="border-collapse:collapse;display:inline-table;margin-bottom:5pt;vertical-align:text-bottom;width:98.132%"><tr><td style="width:0.1%"/><td style="width:1.410%"/><td style="width:0.1%"/><td style="width:1.0%"/><td style="width:81.476%"/><td style="width:0.1%"/><td style="width:0.1%"/><td style="width:0.385%"/><td style="width:0.1%"/><td style="width:1.0%"/><td style="width:13.541%"/><td style="width:0.1%"/><td style="width:0.1%"/><td style="width:0.388%"/><td style="width:0.1%"/></tr><tr><td colspan="3" style="background-color:#ffffff;border-left:2pt solid #000000;border-top:2pt solid #000000;padding:0 1pt"/><td colspan="3" style="background-color:#ffffff;border-top:2pt solid #000000;padding:2px 1pt;text-align:left;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:8pt;font-weight:400;line-height:100%">(in&#160;millions, except per share data)</font></td><td colspan="3" style="background-color:#ffffff;border-top:2pt solid #000000;padding:0 1pt"/><td colspan="3" style="background-color:#ffffff;border-top:2pt solid #000000;padding:2px 1pt;text-align:center;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:700;line-height:100%">분기 종료</font></td><td colspan="3" style="background-color:#ffffff;border-right:2pt solid #000000;border-top:2pt solid #000000;padding:0 1pt"/></tr><tr><td colspan="3" style="background-color:#ffffff;border-left:2pt solid #000000;padding:0 1pt"/><td colspan="3" style="padding:0 1pt"/><td colspan="3" style="padding:0 1pt"/><td colspan="3" style="border-top:1pt solid #000;padding:2px 1pt;text-align:center;vertical-align:middle"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:700;line-height:100%">6월 29일<br>2025</br></font></td><td colspan="3" style="border-right:2pt solid #000000;padd ont-weight:400;line-height:120%">quarter ended June&#160;29, 2025 increased </font><font style="background-color:#ffffff;color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">1억 1,200만 달러</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">, or 4%, compared to the same period in 2024. This increase was primarily attributable to higher sales of $115 million for commercial civil space programs primarily due to higher volume on the Orion program&#59; and $80 million for strategic and missile defense programs due to higher volume on Next Generation Interceptor (NGI) and Fleet Ballistic Missile (FBM) programs. These increases were partially offset by a decrease of $95 million on national security space programs due to program lifecycle on the Next Generation Overhead Persistent Infrared (Next Gen OPIR) system.</font></div><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">Space&#8217;s operating profit during the quarter ended June&#160;29, 2025 increased </font><font style="background-color:#ffffff;color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">1,600만 달러</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">로 2024년 같은 기간에 비해 5% 증가했습니다. 이러한 증가는 주로 일부 상업용 민간 우주 프로그램의 완료 시점의 양호한 성과로 인해 수익 예약률 조정에서 2천만 달러가 증가한 데 기인합니다.</font></div><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">총 지분 수익(ULA)은 2025년 6월 29일로 마감된 분기 및 2024년 같은 기간의 스페이스 영업이익에서 약 1,000만 달러(3%)를 차지했습니다.</font></div><div style="height:45pt;position:relative;width:100%"><div style="bottom:0;position:absolute;width:100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">9</font></div></div></div><div id="i4a3be27a432c4f4586155fc305872173_43"/><hr style="page-break-after:always"><div style="min-height:45pt;width:100%"><div><font><br/></font></div><div><font><br/></font></div></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">소득세</font></div><div style="text-indent:22.5pt"><font><br/></font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:115%">The company's effective income tax rate was 18.0% and 15.8% for the quarters ended June&#160;29, 2025 and June&#160;30, 2024. The higher effective income tax rate for the quarter was primarily attributable to increased interest expense on the company's uncertain tax position partially offset by changes in pre-tax earnings due to program losses previously described. The rates for all periods benefited from tax deductions for foreign derived intangible income, research and development tax credits, dividends paid to the company's defined contribution plans with an employee stock ownership plan feature and employee equity awards. </font></div><div id="i4a3be27a432c4f4586155fc305872173_46"/><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">Use of Non-GAAP Financial Measures</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:115%">이 보도 자료에는 다음과 같은 비일반회계원칙(비일반회계기준) 재무 척도(미국 증권거래위원회(SEC) 규정 G에 정의됨)가 포함되어 있습니다. 경영진은 이러한 비일반회계기준 재무 척도가 회사의 재무 성과를 평가하는 데 유용할 수 있다고 생각하지만, 이 정보는 GAAP에 따라 작성된 재무 정보를 대체하는 것이 아니라 보완하는 것으로 간주해야 합니다. 또한 비일반회계기준 재무지표에 대한 회사의 정의는 다른 회사나 애널리스트가 사용하는 유사한 제목의 지표와 다를 수 있습니다.</font></div><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">Business segment operating profit</font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:115%">사업 부문 영업이익은 회사의 사업 부문에서 배당되지 않은 수입과 비용을 제외한 영업이익을 나타냅니다. 이 지표는 회사의 고위 경영진이 사업 부문의 성과를 평가할 때 사용하며, 회사의 연간 인센티브 계획의 성과 목표입니다. 사업 부문 영업이익률은 사업 부문 영업이익을 매출액으로 나누어 계산합니다. 아래 표는 비일반회계기준 사업 부문 영업이익을 가장 직접적으로 비교할 수 있는 일반회계기준 재무 지표인 연결 영업이익과 비교한 것입니다.</font></div><div style="margin-bottom:10pt"><table style="border-collapse:collapse;display:inline-table;margin-bottom:5pt;vertical-align:text-bottom;width:100.000%"><tr><td style="width:0.1%"/><td style="width:2.098%"/><td style="width:0.1%"/><td style="width:1.0%"/><td style="width:48.900%"/><td style="width:0.1%"/><td style="width:0.1%"/><td style="width:1.955%"/><td style="width:0.1%"/><td style="width:1.0%"/><td style="width:17.721%"/><td style="width:0.1%"/><td style="width:0.1%"/><td style="width:1.955%"/><td style="width:0.1%"/><td style="width:1.0%"/><td style="width:22.894%"/><td style="width:0.1%"/><td style="width:0.1%"/><td style="width:0.377%"/><td style="width:0.1%"/></tr><tr><td colspan="3" style="border-left:2pt solid #000;border-top:2pt solid #000;padding:0 1pt"/><td colspan="3" style="border-top:2pt solid #000;padding:2px 1pt;text-align:left;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:8pt;font-weight:400;line-height:100%">(백만 달러)<br/></font></td><td colspan="3" style="border-top:2pt solid #000;padding:0 1pt"/><td colspan="3" style="border-top:2pt solid #000;padding:2px 1pt;text-align:center;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:100%">현재 업데이트</font></td><td colspan="3" style="border-top:2pt solid #000;padding:0 1pt"/><td colspan="3" style="border-top:2pt solid #000000;padding:2px 1pt;text-align:left;vertical-align:bottom"><div style="text-align:c d-color:#ffffff;padding:0 1pt"/><td colspan="3" style="background-color:#ffffff;padding:2px 1pt;text-align:center;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:100%">&#126;(335)</font></td><td colspan="3" style="background-color:#ffffff;padding:0 1pt"/><td colspan="3" style="background-color:#ffffff;padding:2px 1pt;text-align:center;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:100%">&#126;(465)</font></td><td colspan="3" style="background-color:#ffffff;border-right:2pt solid #000;padding:0 1pt"/></tr><tr><td colspan="3" style="background-color:#cceeff;border-left:2pt solid #000;padding:0 1pt"/><td colspan="3" style="background-color:#cceeff;padding:2px 1pt;text-align:left;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:100%">연결 영업이익(GAAP)</font></td><td colspan="3" style="background-color:#cceeff;padding:0 1pt"/><td colspan="3" style="background-color:#cceeff;border-top:1pt solid #000000;padding:2px 1pt;text-align:center;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:100%">&#126;$7,530 - $7,630</font></td><td colspan="3" style="background-color:#cceeff;padding:0 1pt"/><td colspan="3" style="background-color:#cceeff;border-top:1pt solid #000000;padding:2px 1pt;text-align:center;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:100%">&#126;$8,915 - $9,015</font></td><td colspan="3" style="background-color:#cceeff;border-right:2pt solid #000;padding:0 1pt"/></tr><tr style="height:3pt"><td colspan="3" style="border-left:2pt solid #000;padding:0 1pt"/><td colspan="3" style="padding:0 1pt"/><td colspan="3" style="padding:0 1pt"/><td colspan="3" style="border-top:3pt double #000000;padding:0 1pt"/><td colspan="3" style="padding:0 1pt"/><td colspan="3" style="border-top:3pt double #000000;padding:0 1pt"/><td colspan="3" style="background-color:#ffffff;border-right:2pt solid #000;padding:0 1pt"/></tr><tr/><tr><td colspan="3" style="border-left:2pt solid #000;padding:2px 1pt;text-align:right;vertical-align:top"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:6pt;font-weight:400;line-height:100%">1</font></td><td colspan="15" style="padding:2px 1pt;text-align:left;vertical-align:middle"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:8pt;font-weight:400;line-height:112%">Reflects the amount by which total CAS pension cost of $1.6 billion exceeds FAS 연금 서비스 비용 and excludes non-service FAS pension expense. Refer to the supplemental table &#34;선택된 재무 데이터&#34; included in this news release for a detail of the FAS&#47;CAS operating adjustment.</font></td><td colspan="3" style="border-right:2pt solid #000;padding:0 1pt"/></tr><tr/><tr style="height:3pt"><td colspan="3" style="border-bottom:2pt solid #000;border-left:2pt solid #000;padding:0 1pt"/><td colspan="15" style="border-bottom:2pt solid #000;padding:0 1pt"/><td colspan="3" style="border-bottom:2pt solid #000;border-right:2pt solid #000;padding:0 1pt"/></tr></table></div><div style="margin-bottom:10pt;margin-top:10pt;padding-right:72pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">Free cash flow</font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:115%">잉여현금흐름은 영업활동현금에서 자본지출을 차감한 금액입니다. 회사의 자본 지출은 장비 및 시설 인프라와 정보 기술(자본화되는 내부 사용 소프트웨어의 개발 또는 구매 비용 포함)로 구성됩니다. 회사는 사업 성과와 전반적인 유동성을 평가하기 위해 잉여현금흐름을 사용하며, 이는 회사의 연간 및 장기 인센티브 계획의 성과 목표입니다. 회사는 잉여현금흐름이 사업에 재투자한 후 운영에서 창출된 현금을 나타내며 주주와 채권자에게 (배당, 주식 환매, 부채 상환을 통해) 반환하거나 인수 또는 기타 투자 자금으로 사용할 수 있기 때문에 투자자들에게 유용한 척도라고 믿습니다. 그러나 만기 부채 상환 및 향후 연금 납입금과 같은 특정 의무 지출을 고려하지 않기 때문에 전체 잉여 현금 흐름 금액이 반드시 재량 지출에 사용할 수 있는 것은 아닙니다.</font></div><div style="margin-bottom:10pt"><font><br/></font></div><div style="height:45pt;position:relative;width:100%"><div style="bottom:0;position:absolute;width:100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">10</font></div></div></div><div id="i4a3be27a432c4f4586155fc305872173_52"/><hr style="page-break-after:always"><div style="min-height:45pt;width:100%"><div><font><br/></font></div><div><font><br/></font></div></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">웹캐스트 및 컨퍼런스 콜 정보</font></div><div><font><br/></font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">록히드 마틴 코퍼레이션 will webcast live the earnings results conference call (listen-only mode) on Tuesday, July 22, 2025, at 11&#58;00 a.m. ET on the Lockheed Martin Investor Relations website at </font><font style="color:#0000ff;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;text-decoration:underline">www.lockheedmartin.com&#47;investor</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">. 첨부된 프레젠테이션 슬라이드와 관련 재무 차트도 다음 링크에서 확인할 수 있습니다.</font><font style="color:#0000ff;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;text-decoration:underline">www.lockheedmartin.com&#47;investor</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">.</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#160;</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">For additional information, visit the company&#8217;s website&#58; </font><font style="color:#0000ff;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;text-decoration:underline">www.lockheedmartin.com</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">.</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#160;</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">록히드 마틴 소개</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#160;</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">록히드마틴은 혁신을 주도하고 과학적 발견을 발전시키는 글로벌 방위 기술 기업입니다. 모든 영역의 임무 솔루션과 21세기 보안</font><font style="color:#000000;font-family:'Calibri',sans-serif;font-size:13.5pt;font-weight:400;line-height:112%">&#174;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">비전은 혁신적인 기술 제공을 가속화하여 우리가 서비스를 제공하는 사람들이 항상 한발 앞서 준비할 수 있도록 합니다. 자세한 정보는 다음에서 확인하세요.</font><font style="color:#0000ff;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%;text-decoration:underline">www.lockheedmartin.com</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">.</font></div><div><font><br/></font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#160;</font></div><div style="text-align:center"><font><br/></font></div><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"># # #</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&# 100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">11</font></div></div></div><div id="i4a3be27a432c4f4586155fc305872173_55"/><hr style="page-break-after:always"><div style="min-height:45pt;width:100%"><div><font><br/></font></div><div><font><br/></font></div></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">Forward-Looking Statements</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#160;</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">This news release contains statements that, to the extent they are not recitations of historical fact, constitute forward-looking statements within the meaning of the federal securities laws, and are based on Lockheed Martin&#8217;s current expectations and assumptions. The words &#8220;believe,&#8221; &#8220;estimate,&#8221; &#8220;anticipate,&#8221; &#8220;project,&#8221; &#8220;intend,&#8221; &#8220;expect,&#8221; &#8220;plan,&#8221; &#8220;outlook,&#8221; &#8220;scheduled,&#8221; &#8220;forecast&#8221; and similar expressions are intended to identify forward-looking statements. These statements are not guarantees of future performance and are subject to risks and uncertainties. Actual results may differ materially due to factors such as&#58;</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#160;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">the company's reliance on contracts with the U.S. Government, which are dependent on U.S. Government funding and can be terminated for convenience, and the company's ability to negotiate favorable contract terms&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">budget uncertainty, the risk of future budget cuts, the impact of continuing resolution funding mechanisms, the debt ceiling and the potential for government shutdowns, and changing funding and acquisition priorities&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;risks related to the development, production, sustainment, performance, schedule, cost and requirements of complex and technologically advanced programs, including the F-35 program&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;planned production rates and orders for significant programs, compliance with stringent performance and reliability standards, and materials availability, including government furnished equipment and rare earth minerals&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%;padding-left:14.15pt">the timing of contract awards or contract definitization, decisions by government customers to impose contract terms following undefinitized contract actions, achievement of performance milestones, customer acceptance of product deliveries, and receipt of customer payments&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">the company's ability to recover costs under U.S. Government contracts and the mix of fixed-price and cost-reimbursable contracts&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;customer procurement and other policies, laws, regulations and executive actions that affect the company and its industry, programs, future opportunities, and financial performance, including those relating to mission priorities, competing domestic and international spending, contracting terms (such as fixed-price requirements), treatment of contractor performance issues, and contractor access to competitive opportunities&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;performance and&#47;or financial viability of key suppliers, teammates, joint ventures (including United Launch Alliance), joint venture partners, subcontractors and customers&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;economic, industry, business and political conditions including their effects on governmental policy&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the impact of inflation and other cost pressures&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">government actions that restrict or prevent the sale or delivery of the company's products (such as delays in approvals for exports requiring Congressional notification)&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8226;&#160;&#160;&#160;&#160;foreign policy and international trade actions taken by governments such as tariffs, sanctions, embargoes, export and import controls, buying preferences, and other trade restrictions&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's success expanding into and doing business in adjacent markets and internationally and the risks posed by international sales, including potential effects from fluctuations in currency exchange rates&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;changes in non-U.S. national priorities and government budgets and planned orders&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the competitive environment for the company's products and services&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's ability to develop and commercialize new technologies and products, including emerging digital and network technologies and capabilities&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">the company's ability to benefit fully from or adequately protect its intellectual property rights&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's ability to attract and retain a highly skilled workforce and the impact of work stoppages or other labor disruptions&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;cyber or other security threats or other disruptions faced by the company or its suppliers&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's ability to implement and continue, and the timing and impact of, capitalization changes such as share repurchases, dividend payments and financing transactions&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8
