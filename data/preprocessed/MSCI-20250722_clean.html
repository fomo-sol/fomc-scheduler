pre-tax losses on programs of $1.6 billion and other charges of $169 million, which impacted earnings per share by $5.83</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">Net earnings of $342 million, or $1.46 per share, including impacts of program losses and other charges</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">Cash from operations of $201 million and free cash flow of $(150) million</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">Returned $1.3 billion of cash to shareholders through dividends and share repurchases</font></div><div style="padding-left:18pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;padding-left:14.15pt">Reaffirming 2025 guidance for sales and free cash flow</font></div><div><font><br/></font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:112%">BETHESDA, Md., </font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">July 22, 2025 &#8211; Lockheed Martin Corporation &#91;NYSE&#58; LMT&#93; today reported second quarter 2025 sales of $18.2 billion, compared to $18.1 billion in the second quarter of 2024. Net earnings in the second quarter of 2025 were $342 million, or $1.46 per share, including $1.6 billion of program losses and $169 million of other charges. This compares to $1.6 billion, or $6.85&#160;per share, in the second quarter of 2024. Cash from operations was $201 million in the second quarter of 2025, compared to $1.9 billion in the second quarter of 2024. Free cash flow was $(150) million in the second quarter of 2025, compared to $1.5 billion in the second quarter of 2024.</font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8220;Over the course of the past few months, Lockheed Martin systems and platforms once again proved highly effective in combat operations and in deterring further aggression. Our F-35s, F-22s, PAC-3, THAAD, Aegis and many others, crewed by the soldiers, aircrews, sailors, marines and guardians of the U.S. and its Allies, and supported by our own dedicated teammates, performed extremely well in the most crucial and challenging situations,&#8221; said Lockheed Martin Chairman, President and CEO Jim Taiclet. &#8220;Based in part on this record of performance as well as the promise of several advanced technologies in development, our U.S. and allied customers are asking us to elevate and accelerate many key programs. For example, several allied nations have recently announced additional F-35 purchases, the U.S. Army has awarded more than $1 billion in missile-related contracts so far, and the U.S. Space Force is ordering additional GPS IIIF satellites. At the same time, our ongoing program review process identified new developments that caused us to re-evaluate the financial position on a set of major legacy programs. As a result, we are taking a number of charges this quarter to address these newly identified risks. We remain committed to delivering these critical capabilities that our customers are counting on and are fully focused on the growth inflection we expect as the result of heightened interest and demand for Lockheed Martin&#8217;s products and technologies.</font></div><div style="margin-bottom:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8220;Overall, the company&#8217;s foundation remains solid and resilient. In the second quarter, sales of $18 billion grew sequentially, as we continued to drive supply chain improvements and ramp capacity on needed deterrent capabilities. In addition, we invested $800 million in infrastructure and innovation for growth and returned $1.3 billion to shareholders through dividends and share repurchases. We are maintaining full year 2025 guidance for sales, cash from operations, capital expense, free cash flow, and share repurchases. The program charges taken in the quarter &#8211; which resulted from our ongoing rigorous monitoring and review processes &#8211; are a necessary step as we continue to take action to improve program execution. We&#8217;re investing in emerging technologies, and as a proven mission integrator, we remain well positioned to support critical programs like the Golden Dome for America. Our relentless focus on operational performance combined with our disciplined capital allocation strategy will enable us to deliver value to our shareholders, while providing the advanced solutions that America and its allies need to maintain peace through strength for decades to come.&#8221;</font></div><div style="height:45pt;position:relative;width:100%"><div style="bottom:0;position:absolute;width:100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">1</font></div></div></div><div id="i4a3be27a432c4f4586155fc305872173_4"/><hr style="page-break-after:always"><div style="min-height:20.88pt;width:100%"><div><font><br/></font></div></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:112%;text-decoration:underline">Program Losses and Other Charges</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">During the second quarter, the Company took important steps to address challenges on a classified program at its Aeronautics business segment and certain international helicopter programs at its Sikorsky business unit.. The Company also recognized other charges related to asset impairments and a tax matter as described below.</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">Aeronautics Classified Program</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; Aeronautics has experienced design, integration, and test challenges, as well as other performance issues on this program. These trends continued into 2025 and had a greater impact on schedule and costs than previously estimated. As a result, Aeronautics performed a comprehensive review of its program execution and management processes to achieve the technical requirements of the program, which was completed in the second quarter. Based on this review and ongoing discussions with the customer and suppliers, Aeronautics made significant changes to its processes and testing approach, resulting in significant updates to the program&#8217;s schedule and cost estimates. As a result, during the second quarter of 2025 the Company recognized additional pretax reach-forward losses of $950 million on the program.</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">Canadian Maritime Helicopter Program (CMHP)</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; The Company is in ongoing discussions with the customer regarding a potential restructure to certain contractual terms and conditions and to expand the scope of work that would be beneficial to both parties. Communications with the customer during the second quarter of 2025 led to subsequent decisions made by the Company to focus on providing additional mission capabilities, enhanced logistical support, fleet life extension, and revised expectations regarding flight hours. As a result of revised cost and sales estimates for the program during the second quarter of 2025, the Company recognized additional pretax losses of $570 million on this program in RMS&#8217; financial results.</font></div><div style="margin-bottom:8pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">T&#252;rkish Utility Helicopter Program (TUHP)</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; The Company has been discussing a potential mutually agreeable framework to restructure the program, including changing the scope of work. In light of the status of the continuing discussions with the customer and the current status of the program, RMS revised its cost and sales estimates for this program. As a result, during the second quarter of 2025, the Company recognized additional pretax reach-forward losses of $95 million on this program in RMS&#8217; financial results.</font></div><div style="margin-bottom:7pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">Other Charges</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%"> &#8211; During the second quarter of 2025, the company recognized a charge of $66 million primarily for the write-off of fixed assets resulting from the U.S. Air Force&#8217;s Next Generation Air Dominance (NGAD) down-select decision. The company also recognized a charge of $103 million related to uncertain tax positions as part of its income tax expense, resulting from the Internal Revenue Service's proposed adjustments to its tax accounting method change for certain manufacturing contracts.</font></div><div style="margin-bottom:3pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">The table below provides supplemental information regarding the impacts of the program losses and other charges described above.</font></div><div><table style="border-collapse:collapse;display:inline-table;margin-bottom:5pt;vertical-align:text-bottom;width:98.132%"><tr><td style="width:0.1%"/><td style="width:1.410%"/><td style="width:0.1%"/><td style="width:1.0%"/><td style="width:81.476%"/><td style="width:0.1%"/><td style="width:0.1%"/><td style="width:0.385%"/><td style="width:0.1%"/><td style="width:1.0%"/><td style="width:13.541%"/><td style="width:0.1%"/><td style="width:0.1%"/><td style="width:0.388%"/><td style="width:0.1%"/></tr><tr><td colspan="3" style="background-color:#ffffff;border-left:2pt solid #000000;border-top:2pt solid #000000;padding:0 1pt"/><td colspan="3" style="background-color:#ffffff;border-top:2pt solid #000000;padding:2px 1pt;text-align:left;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:8pt;font-weight:400;line-height:100%">(in&#160;millions, except per share data)</font></td><td colspan="3" style="background-color:#ffffff;border-top:2pt solid #000000;padding:0 1pt"/><td colspan="3" style="background-color:#ffffff;border-top:2pt solid #000000;padding:2px 1pt;text-align:center;vertical-align:bottom"><font style="color:#000000;font-family:'Arial',sans-serif; -weight:400;line-height:120%">Cash from operations in the second quarter of 2025 was $201 million with free cash flow of $(150) million compared to $1.9 billion with $1.5 billion in free cash flow in the second quarter of 2024. The decrease in cash from operations was primarily due to an increase in working capital, which is defined as receivables, contract assets, and inventories less accounts payable and contract liabilities. This increase in working capital was driven by four main factors&#58; production and invoice timing impacting receivables, primarily related to the F-35 program at Aeronautics&#59; an increase in contract assets as a result of the timing of milestones, also primarily related to the F-35 program at Aeronautics&#59; an increase in Sikorsky inventory at RMS&#59; and billing cycles impacting contract liabilities primarily related to national security space programs at Space. The decrease in free cash flows was primarily due to these cash from operations drivers.</font></div><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">The company's cash activities in the quarter ended June 29, 2025, included the following&#58;</font></div><div style="padding-left:36pt;text-indent:-18pt"><font style="background-color:#ffffff;color:#212529;font-family:'Arial',sans-serif;font-size:11pt;font-style:italic;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">paying cash dividends of $771&#160;million&#59;</font></div><div style="padding-left:36pt;text-indent:-18pt"><font style="background-color:#ffffff;color:#212529;font-family:'Arial',sans-serif;font-size:11pt;font-style:italic;font-weight:700;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-le ses were partially offset by a decrease of $95 million on national security space programs due to program lifecycle on the Next Generation Overhead Persistent Infrared (Next Gen OPIR) system.</font></div><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">Space&#8217;s operating profit during the quarter ended June&#160;29, 2025 increased </font><font style="background-color:#ffffff;color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">$16 million</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">, or 5%, compared to the same period in 2024. This increase was attributable to a $20 million increase in profit booking rate adjustments primarily due to favorable performance at completion on certain commercial civil space programs.</font></div><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">Total equity earnings (ULA) represented approximately $10 million, or 3%, of Space's operating profit for both the quarter ended June 29, 2025, and the same period in 2024.</font></div><div style="height:45pt;position:relative;width:100%"><div style="bottom:0;position:absolute;width:100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">9</font></div></div></div><div id="i4a3be27a432c4f4586155fc305872173_43"/><hr style="page-break-after:always"><div style="min-height:45pt;width:100%"><div><font><br/></font></div><div><font><br/></font></div></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">Income Taxes</font></div><div style="text-indent:22.5pt"><font><br/></font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:115%">The company's effective income tax rate was 18.0% and 15.8% for the quarters ended June&#160;29, 2025 and June&#160;30, 2024. The higher effective income tax rate for the quarter was primarily attributable to increased interest expense on the company's uncertain tax position partially offset by changes in pre-tax earnings due to program losses previously described. The rates for all periods benefited from tax deductions for foreign derived intangible income, research and development tax credits, dividends paid to the company's defined contribution plans with an employee stock ownership plan feature and employee equity awards. </font></div><div id="i4a3be27a432c4f4586155fc305872173_46"/><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">Use of Non-GAAP Financial Measures</font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:115%">This news release contains the following non-generally accepted accounting principles (non-GAAP) financial measures (as defined by U.S. Securities and Exchange Commission (SEC) Regulation G). While management believes that these non-GAAP financial measures may be useful in evaluating the financial performance of the company, this information should be considered supplemental to, and not a substitute for, financial information prepared in accordance with GAAP. In addition, the company's definitions for non-GAAP financial measures may differ from similarly titled measures used by other companies or analysts.</font></div><div style="margin-bottom:10pt;margin-top:10pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%">Business segment operating profit</font></div><div style="margin-bottom:10pt"><font style="color:#000 res. The company's capital expenditures are comprised of equipment and facilities infrastructure and information technology (inclusive of costs for the development or purchase of internal-use software that are capitalized). The company uses free cash flow to evaluate its business performance and overall liquidity and it is a performance goal in the company's annual and long-term incentive plans. The company believes free cash flow is a useful measure for investors because it represents the amount of cash generated from operations after reinvesting in the business and that may be available to return to stockholders and creditors (through dividends, stock repurchases and debt repayments) or available to fund acquisitions or other investments. The entire free cash flow amount is not necessarily available for discretionary expenditures, however, because it does not account for certain mandatory expenditures, such as the repayment of maturing debt and future pension contributions.</font></div><div style="margin-bottom:10pt"><font><br/></font></div><div style="height:45pt;position:relative;width:100%"><div style="bottom:0;position:absolute;width:100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">10</font></div></div></div><div id="i4a3be27a432c4f4586155fc305872173_52"/><hr style="page-break-after:always"><div style="min-height:45pt;width:100%"><div><font><br/></font></div><div><font><br/></font></div></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:700;line-height:120%;text-decoration:underline">Webcast and Conference Call Information</font></div><div><font><br/></font></div><div><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">Lockheed Martin Corporation will webcast live the earnings results conference call (listen-only mode) on Tuesday, July 22, 2025, at 11&#58;00 a.m. ET on &#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;risks related to the development, production, sustainment, performance, schedule, cost and requirements of complex and technologically advanced programs, including the F-35 program&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;planned production rates and orders for significant programs, compliance with stringent performance and reliability standards, and materials availability, including government furnished equipment and rare earth minerals&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%;padding-left:14.15pt">the timing of contract awards or contract definitization, decisions by government customers to impose contract terms following undefinitized contract actions, achievement of performance milestones, customer acceptance of product deliveries, and receipt of customer payments&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">the company's ability to recover costs under U.S. Government contracts and the mix of fixed-price and cost-reimbursable contracts&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;customer procurement and other policies, laws, regulations and executive actions that affect the company and its industry, programs, future opportunities, and financial performance, including those relating to mission priorities, competing domestic and international spending, contracting terms (such as fixed-price requirements), treatment of contractor performance issues, and contractor access to competitive opportunities&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;performance and&#47;or financial viability of key suppliers, teammates, joint ventures (including United Launch Alliance), joint venture partners, subcontractors and customers&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;economic, industry, business and political conditions including their effects on governmental policy&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the impact of inflation and other cost pressures&#59; </font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">government actions that restrict or prevent the sale or delivery of the company's products (such as delays in approvals for exports requiring Congressional notification)&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8226;&#160;&#160;&#160;&#160;foreign policy and international trade actions taken by governments such as tariffs, sanctions, embargoes, export and import controls, buying preferences, and other trade restrictions&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's success expanding into and doing business in adjacent markets and internationally and the risks posed by international sales, including potential effects from fluctuations in currency exchange rates&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;changes in non-U.S. national priorities and government budgets and planned orders&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the competitive environment for the company's products and services&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's ability to develop and commercialize new technologies and products, including emerging digital and network technologies and capabilities&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;</font><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%;padding-left:14.15pt">the company's ability to benefit fully from or adequately protect its intellectual property rights&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's ability to attract and retain a highly skilled workforce and the impact of work stoppages or other labor disruptions&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;cyber or other security threats or other disruptions faced by the company or its suppliers&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the company's ability to implement and continue, and the timing and impact of, capitalization changes such as share repurchases, dividend payments and financing transactions&#59;</font></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:120%">&#8226;&#160;&#160;&#160;&#160;the accuracy of the company's estimates and projections&#59;</font></div><div style="height:45pt;position:relative;width:100%"><div style="bottom:0;position:absolute;width:100%"><div style="text-align:center"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:10pt;font-weight:400;line-height:120%">12</font></div></div></div><hr style="page-break-after:always"><div style="min-height:45pt;width:100%"><div><font><br/></font></div><div><font><br/></font></div></div><div style="padding-left:24.75pt;text-indent:-18pt"><font style="color:#000000;font-family:'Arial',sans-serif;font-size:11pt;font-weight:400;line-height:112%">&#8226;&#160;&#160;&#160;&#160;changes in pension plan
